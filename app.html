<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #cce5ff, #99ccff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Weather Now</h1>
    <input type="text" id="cityInput" placeholder="Enter city name..." />
    <button onclick="getWeather()">Check Weather</button>
    <div id="output" class="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!city) {
        output.innerHTML = '<p class="error">Please enter a city name.</p>';
        return;
      }

      try {
        const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}`);
        const geoData = await geoRes.json();

        if (!geoData.results || geoData.results.length === 0) {
          output.innerHTML = '<p class="error">City not found. Try again.</p>';
          return;
        }

        const { latitude, longitude, name, country } = geoData.results[0];
        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
        const weatherData = await weatherRes.json();
        const w = weatherData.current_weather;

        output.innerHTML = `
          <h2>${name}, ${country}</h2>
          <p><strong>Temperature:</strong> ${w.temperature}¬∞C</p>
          <p><strong>Wind Speed:</strong> ${w.windspeed} km/h</p>
          <p><strong>Time:</strong> ${w.time}</p>
        `;
      } catch (err) {
        output.innerHTML = '<p class="error">Error fetching weather data.</p>';
      }
    }
  </script>
</body>
</html>
